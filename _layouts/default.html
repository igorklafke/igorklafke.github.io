<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/styles.css">
        <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">
        
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
    <div class="wrapper">
        <header>
            <h1>{{ site.name }}</h1>
               <p></p>
               <p class="view"><a href="https://github.com/igorklafke">View My GitHub Profile</a></p>
        </header>


        <section>

            {{ content }}

        </section>

       <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
        <script src="{{site.baseurl}}/scripts.js"></script>
    </body>

</html>
